<div class='container'>
<div class='row'>
<app-product-list
  class='col'
  [products]='products'
  (selected)='selectProduct($event)'
  (delete)='deleteProduct($event)'>

</app-product-list>

<app-product-detail
  class='col'
  [selectedProduct]='selectedProduct'
  [productForm]='productForm'
  (submitForm)='saveForm($event)'>

</app-product-detail>
</div>
</div>
